        <h2>Send Us A Message</h2>

    <p>Club Rafting</p>
    <p>Phone: 999-999-9999</p>
    <p>Email: <a href="mailto:suzanne@hildoer.com">suzanne@hildoer.com</a></p>
    <form>
        <fieldset>
        <legend>Submit Contact Form</legend>
        <ul>
          <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
          </li>
          <li>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email">
          </li>
          <li><h4>Purpose of Message:</h4></li>
          <li>
            <input type="radio" name="purpose" id="purpose_1" value="inquiry">
            <label for="purpose_1">General Inquiry</label>
          </li>
          <li>
            <input type="radio" name="purpose" id="purpose_2" value="question">
            <label for="purpose_2">Reservation Question</label>
          </li>
          <li>
            <input type="radio" name="purpose" id="purpose_3" value="suggestion">
            <label for="purpose_3">Website Suggestion</label>
          </li>
          <li>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>
          </li>
          <li>
            <input type="checkbox" id="subscribe" name="suscribe-1" value="yes">
            <label for="subscribe">Please subscribe me to the monthly newsletter</label>
          </li>
          <li class="button">
            <button type="submit">Send your message</button>
          </li>
          
        </ul>
    </fieldset>
