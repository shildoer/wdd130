<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <meta name="description" content="This is a poll for class WDD 130">
    <meta name="author" content="Suzanne Jane Hildoer">
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap">
</head>
<body>
    <header>
        <h1>Wdd 130 | Suzanne Jane Hildoer | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for ="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="3" placeholder="Odessa FL, Castle Rock CO, Annapolis MD"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
            
        </form>

    </main>
    <footer>
        <p>Â©2024 | HTML Form - User Poll Activity | Suzanne Jane Hildoer</p>
    </footer>
    
</body>
</html>
